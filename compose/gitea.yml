services:
  server:
    image: gitea/gitea:latest
    container_name: gitea
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=gitea-postgres:5432
      - GITEA__database__NAME=${GITEA_DATABASE_NAME-gitea}
      - GITEA__database__USER=${GITEA_DATABASE_USER}
      - GITEA__database__PASSWD=${GITEA_DATABASE_PASSWD}
    restart: always
#    networks:
#      - gitea
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "3000:3000" 
      - "2022:22"
    depends_on:
      gitea-postgres:
        condition: service_healthy
    #labels:
      #- "traefik.enable=true"
      #- "traefik.http.routers.gitea.rule=Host(`gitea.${NETWORK_DOMAIN-bricksandblocks.net}`)"
      #- "traefik.http.routers.gitea.entrypoints=websecure"
      #- "traefik.http.routers.gitea.tls.certresolver=letsencrypt"
      #- "traefik.http.routers.gitea.service=gitea"
      #- "traefik.http.routers.gitea.middlewares=internal-allowlist@file"
      #- "traefik.http.services.gitea.loadbalancer.server.port=3000"
      #- "traefik.http.services.gitea.loadbalancer.server.scheme=http"

  gitea-postgres:
    image: postgres:15
    container_name: gitea-postgres
    restart: always
    environment:
      - POSTGRES_USER=${GITEA_DATABASE_USER}
      - POSTGRES_PASSWORD=${GITEA_DATABASE_PASSWD}
      - POSTGRES_DB=${GITEA_DATABASE_NAME-gitea}
#    networks:
#      - gitea
    volumes:
      - gitea-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  gitea-data:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${DATA_HOST},nolock,soft,rw"
      device: ":/volume1/Docker/gitea"

  gitea-postgres-data:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${DATA_HOST},nolock,soft,rw"
      device: ":/volume1/Docker/gitea-postgres"
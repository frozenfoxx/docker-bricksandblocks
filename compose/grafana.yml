services:
  promtail:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    environment:
      - GF_PLUGINS_PREINSTALL="${GRAFANA_PLUGINS}"
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3083:3000"

volumes:
  grafana-data:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=${DATA_HOST},nolock,soft,rw"
      device: ":/volume1/Docker/grafana/data"
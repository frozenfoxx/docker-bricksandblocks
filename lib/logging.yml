services:
  logging-journald:
    logging:
      driver: journald

  logging-json:
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: 3

  logging-loki:
    logging:
      driver: loki
      options:
        #loki-url: "https://<user_id>:<password>@loki.${NETWORK_DOMAIN-bricksandblocks.net}/loki/api/v1/push"
        loki-url: "https://loki.${NETWORK_DOMAIN-bricksandblocks.net}/loki/api/v1/push"
        mode: "non-blocking"
